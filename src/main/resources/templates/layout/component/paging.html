<!DOCTYPE html>
<th:block th:fragment="paging">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                font-family: Arial, sans-serif;
            }
            .pagination {
                display: flex;
                justify-content: center;
                list-style: none;
                padding: 20px;
            }
            .pagination li {
                margin: 0 5px;
            }
            .pagination a {
                text-decoration: none;
                color: #333;
                padding: 8px 12px;
                border: 1px solid #ddd;
                border-radius: 5px;
                transition: background 0.3s ease;
            }
            .pagination a:hover {
                background: #f0f0f0;
            }
            .pagination .active a {
                background: #007bff;
                color: white;
                border-color: #007bff;
            }
            .pagination .disabled a {
                color: #ccc;
                pointer-events: none;
                border-color: #ddd;
            }
        </style>
    </head>
    <ul class="pagination">
        <li class="disabled"><a href="#">«</a></li>
        <li class="active"><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li><a href="#">»</a></li>
    </ul>
</th:block>
