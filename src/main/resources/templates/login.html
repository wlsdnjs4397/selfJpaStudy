<!DOCTYPE html>
<html lang="ko">
<head th:replace="layout/component/head::head"></head>
<script>
    $(function(){
       $("loginForm").validate({
          rules : {
              loginId : {
                  required : true
              },
              password : {
                  required : true
              }
          },
          messages : {
              loginId : {
                  required : "아이디를 입력해주세요."
              },
              password: {
                  required : "비밀번호를 입력해주세요."
              }
          }
       });

       $("#login").on("click", function(){
           if($("#loginForm").valid()){
              $.ajax({
                 type : "post",
                 url : "/member/login-proc",
                 data : $("#loginForm").serialize(),
                 dataType : "json",
                 success : function(result){
                    if(result.succeed){
                        location.href="/diary/list"
                    }else{
                        alert(result.message);
                    }
                 },
                 fail : function(result){
                     alert("처리중 문제가 발생했습니다.");
                 }
              });
           }
       });
    });
</script>
<body class="login-body">
    <div class="login-container">
        <h2>Login</h2>
        <form action="#" id="loginForm">
            <input type="text" name="loginId" placeholder="LoginId" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="button" id="login">Login</button>
            <button type="button" onclick="location.href='/member/join'">Join</button>
        </form>
    </div>
</body>
</html>
